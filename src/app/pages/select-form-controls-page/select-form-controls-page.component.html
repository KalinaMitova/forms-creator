<div class="content" fxLayout="row wrap" fxLayoutGap="16px" grid>
    <mat-card-title>Select form controls for your form</mat-card-title>
    <form [formGroup]="formControlsForm" (ngSubmit)="onCreateForm() ">
        <div class='controles-container' *ngFor="let item of [].constructor(gridElNumber); let i=i ndex">
            <!-- <mat-grid-list [cols]='gridParams.colsNumber' rowHeight=" 200 " gutterSize=" 20px ">
      <mat-grid-tile *ngFor=" let item of [].constructor(gridElNumber); let i=i ndex ">-->
            <app-single-grid-cell (gridCellFormReady)="addFormControl(setFormGroupName(), $event) ">
            </app-single-grid-cell>
            <!-- </mat-grid-tile>
        </mat-grid-list> -->
        </div>
        <div class='buttons-container' mat-dialog-actions align="end">
            <button mat-raised-button color="primary" [disabled]="!isFormValid()">Create form</button>
            <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
