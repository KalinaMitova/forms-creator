<mat-form-field>
    <mat-label>{{control.label}}</mat-label>
    <!-- Textarea -->
    <textarea matInput #textarea (textarea)="onChange($event.target.value)" placeholder="{{control.label}}"></textarea> -->
    <!-- Errors for Textarea-->
    <mat-error *ngIf="controlDir.control.errors?.required && controlDir.control.touched">Field is required</mat-error>
    errors: {{controlDir.control.errors | json}}
</mat-form-field>
